<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <title>ProductList</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"><img src="img/logo.webp" alt="Logo" /></a>
      </div>
      <nav>
        <ul>
          <li><a href="kategori.html">Category</a></li>
          <li><a href="produktliste.html">Productlist</a></li>
          <li><a href="produkt.html">Product</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Puma</h2>

      <section class="productlist">
        <a href="produkt.html">
          <div class="product_card">
            <img src="img/1533.webp" alt="Product Image" />
            <p class="product_brand">Puma</p>
            <h3>Puma T-shirt</h3>
            <p>Price</p>
          </div>
        </a>

        <a href="produkt.html">
          <div class="product_card">
            <img src="img/1535.webp" alt="Product Image" />
            <p class="product_brand">Puma</p>

            <h3>Puma Cap</h3>
            <p>Price</p>
          </div>
        </a>

        <a href="produkt.html">
          <div class="product_card">
            <img src="img/1573.webp" alt="Product Image" />
            <p class="product_brand">Puma</p>

            <h3>Capri Pants</h3>
            <p>Price</p>
          </div>
        </a>

        <!-- Udsolgte version -->
        <a href="produkt.html">
          <div class="product_card udsolgt_liste">
            <div class="image-container">
              <img src="img/1573.webp" alt="Product Image" />
              <div class="udsolgt_label">udsolgt</div>
            </div>
            <p class="product_brand">Puma</p>

            <h3>Capri Pants</h3>
            <p>Price</p>
          </div>
        </a>

        <!-- rabat -->
        <a href="produkt.html">
          <div class="product_card rabat_liste">
            <div class="image-container">
              <img src="img/1573.webp" alt="Product Image" />
              <div class="rabat-label">Deal</div>
            </div>
            <p class="product_brand">Puma</p>

            <h3>Capri Pants</h3>
            <div class="sale_price">
              <p class="newprice">New Price</p>

              <p class="oldprice">Old Price</p>
            </div>
          </div>
        </a>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
